<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PubMed Retriever</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="center">
                <h1 id="title">PubMed Retriever</h1>
                <label for="authors" id="authors-label">
                    Select Authors File
                    <input type="file" id="authors" accept=".csv" hidden="true">
                </label>
                <p id="file-name">No File Selected</p>
                <label for="include-errata">
                    Include Errata
                    <input type="checkbox" id="include-errata">
                </label>
                <label for="include-preprint">
                    Include Preprint
                    <input type="checkbox" id="include-preprint">
                </label>
                <button id="search" onclick="search()">Search</button>
            </div>
        </div>
    </body>
</html>
